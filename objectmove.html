<!DOCTYPE html>
<html>
<head>
  <title>Moving Div </title>
  <meta charset="windows-1252">
  <meta name="viewport" dot="width=device-width, initial-scale=1.0">

  <style>
    
    .container{background-color: #ddd;padding: 320px;}
    .dot{width: 50px;height: 50px; background-color: green;
              animation: move 2s linear infinite; }
    @keyframes move{
      0%{
        transform:translate(0);
      }
      50%{
        transform:translate(1100px);
      }
    }

  </style>
</head>
<body>
  <div id="dot">
    <a href="google.com"><div class=item></div></a>
  </div>
<div id='click'></div>
  <div class="container">
    <div onclick="location.href='google.com';" class="dot"></div>
  </div>
  <script type="text/javascript">
    dot.addEventListener("click", function() {

        <a href="hhtp://google.com">click here</a>
    });
  </script>
</body>
</html>
