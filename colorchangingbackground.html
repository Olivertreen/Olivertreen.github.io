<!DOCTYPE html>
<html>
<head>
        <title>Color Changing Background</title>
<style type="text/css">
body{
        margin: 0;
        padding: 0;
        background: #222f3e;
}
button{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        border: 5px #087be6 solid;
        outline: inset;
        font-size: 18px;
        text-transform: uppercase;
        box-shadow: 
        0px 0px 20px #00ccff,
        inset 0px 0px 20px #00ccff,
        0px 0px 60px #ff00c8,
        inset 0px 0px 60px #ff00c8
}
</style>
</head>
<body>
        <button>Color Change</button>
        <script type="text/javascript">
                var color = ["#222f3e","#2368e0","#ee5253","#0abde3","#10ac84","#222f3e", "#5f27cd"];
                var x = 0;
                document.querySelector("button").addEventListener("click",function(){
                        x = x < color.length ? ++x : 0;
                document.querySelector("body").style.background = color[x]
                })
        </script>
</body>
</html>
